<!DOCTYPE html>
<html lang="ja">
<head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開データ【その他】</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-include"></div>
    <script>
        // header.htmlを読み込んで挿入し、ヘッダー内のスクリプトも再実行
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                const headerDiv = document.getElementById('header-include');
                headerDiv.innerHTML = data;
                // ヘッダー内のスクリプトを再実行
                const scripts = headerDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            });
    </script>
    <div class="container">
    <main>
        <h2>公開データ【その他】</h2>
        <nav class="toc">
            <h3>目次</h3>
            <ul>
                <li><a href="#combo">コンボ連舞数によるダメージ倍率</a></li>
            </ul>
        </nav>
        <section>
            <hr class="section-divider">
            <h3 id="combo" class="section-title">コンボ連舞数によるダメージ倍率</h3>
            <img src="img/DC001.png" alt="コンボ連舞数によるダメージ倍率" class="center-image" style="max-width:100%;height:auto;">
            <div class="copyright">©Sumzap, Inc. All Rights Reserved.</div>
        </section>
    </main>
    </div>
</body>
    <button id="backToTop" title="一番上に戻る">↑</button>
    <!-- FullCalendar CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
    // 一番上に戻るボタンの表示・動作
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
        if (window.scrollY > 200) {
            backToTop.style.display = 'block';
        } else {
            backToTop.style.display = 'none';
        }
    });
    backToTop.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    </script>
</html>
