    <nav>
        <div class="mobile-menu-toggle">☰</div>
        <ul class="nav-menu">
            <li><a href="index.html">トップ</a></li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropbtn">大将評価</a>
                    <div class="dropdown-content">
                        <a href="raid.html">レイド</a>
                        <a href="kassen.html">合戦</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropbtn">公開データ</a>
                    <div class="dropdown-content">
                        <a href="ougi.html">奥義</a>
                        <a href="skill.html">スキル</a>
                        <a href="other.html">その他</a>
                    </div>
                </div>
            </li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    <style>
    /* ナビゲーション基本スタイル */
    nav {
        margin-top: 10px;
        background: #222;
        position: relative;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
    }
    nav li {
        margin: 0;
    }
    nav a {
        display: block;
        padding: 10px 30px;
        color: #fff;
        text-decoration: none;
        border-right: 1px solid #444;
    }
    nav a:last-child {
        border-right: none;
    }
    nav a:hover {
        background: #555;
    }
    
    /* ドロップダウンメニュー用 */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropbtn {
        display: inline-block;
        padding: 10px 30px;
        color: #fff;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 140px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 100;
    }
    .dropdown-content a {
        color: #222;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        background: #fff;
        border-right: none;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background: #555;
    }
    .dropdown.active .dropdown-content {
        display: block;
    }
    /* レスポンシブナビゲーション */
    .mobile-menu-toggle {
        display: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        text-align: center;
    }
    
    @media (max-width: 768px) {
        .mobile-menu-toggle {
            display: block;
        }
        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #222;
            z-index: 1000;
        }
        .nav-menu.active {
            display: flex;
        }
        .nav-menu li {
            width: 100%;
        }
        .nav-menu a {
            border-right: none;
            border-bottom: 1px solid #444;
            text-align: center;
            padding: 15px;
        }
        .dropdown-content {
            position: static;
            display: none;
            box-shadow: none;
            background: #333;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
    }
    </style>
    </nav>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.querySelector('.mobile-menu-toggle');
        const menu = document.querySelector('.nav-menu');
        
        if (toggle && menu) {
            toggle.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        }
        
        // Handle dropdown clicks on mobile devices
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(dropdown) {
            const dropbtn = dropdown.querySelector('.dropbtn');
            if (dropbtn) {
                dropbtn.addEventListener('click', function(e) {
                    // On mobile (when menu toggle is visible), toggle dropdown
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            }
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(function(dropdown) {
                        dropdown.classList.remove('active');
                    });
                }
            }
        });
    });
    </script>
</header>
