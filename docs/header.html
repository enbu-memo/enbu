<header>
    <h1>テスト</h1>
    <nav>
        <div class="mobile-menu-toggle">☰</div>
        <ul class="nav-menu">
            <li><a href="index.html">トップ</a></li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropbtn">大将評価</a>
                    <div class="dropdown-content">
                        <a href="raid.html">レイド</a>
                        <a href="kassen.html">合戦</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <a href="#" class="dropbtn">公開データ</a>
                    <div class="dropdown-content">
                        <a href="ougi.html">奥義</a>
                        <a href="skill.html">スキル</a>
                        <a href="other.html">その他</a>
                    </div>
                </div>
            </li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    <style>
    /* ナビゲーション基本スタイル */
    nav {
        margin-top: 10px;
        background: #222;
        position: relative;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
    }
    nav li {
        margin: 0;
    }
    nav a {
        display: block;
        padding: 10px 30px;
        color: #fff;
        text-decoration: none;
        border-right: 1px solid #444;
    }
    nav a:last-child {
        border-right: none;
    }
    nav a:hover {
        background: #555;
    }
    
    /* ドロップダウンメニュー用 */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropbtn {
        display: inline-block;
        padding: 10px 30px;
        color: #fff;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 140px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 100;
    }
    .dropdown-content a {
        color: #222;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        background: #fff;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background: #555;
    }
    /* レスポンシブナビゲーション */
    .mobile-menu-toggle {
        display: none;
        color: #fff;
        font-size: 28px;
        cursor: pointer;
        padding: 10px;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2001;
        background: #222;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
        .mobile-menu-toggle {
            display: block;
        }
        .nav-menu {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: -260px;
            width: 240px;
            height: 100vh;
            background: #222;
            z-index: 2000;
            transition: left 0.3s ease;
            box-shadow: 2px 0 8px rgba(0,0,0,0.15);
            padding-top: 56px;
        }
        .nav-menu.active {
            left: 0;
        }
        .nav-menu li {
            width: 100%;
        }
        .nav-menu a {
            border-right: none;
            border-bottom: 1px solid #444;
            text-align: left;
            padding: 15px 24px;
        }
        .dropdown-content {
            position: static;
            display: none;
            box-shadow: none;
            background: #333;
        }
        .dropdown.open .dropdown-content {
            display: block;
        }
        .dropbtn {
            width: 100%;
            text-align: left;
        }
        /* hoverでは表示しない */
        .dropdown:hover .dropdown-content {
            display: none !important;
        }
    }
    </style>
    </nav>
    <script>
    // スマホ用: トグルで左からメニュー表示、サブメニューはタップで展開
    (function() {
        const toggle = document.querySelector('.mobile-menu-toggle');
        const menu = document.querySelector('.nav-menu');
        if (toggle && menu) {
            toggle.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        }
        // サブメニュー（dropdown）をタップで展開
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(drop){
            const btn = drop.querySelector('.dropbtn');
            if (btn) {
                btn.addEventListener('click', function(e){
                    if(window.innerWidth <= 768){
                        e.preventDefault();
                        drop.classList.toggle('open');
                    }
                });
            }
        });
        // メニュー外をタップしたら閉じる
        document.addEventListener('click', function(e){
            if(window.innerWidth <= 768 && menu && menu.classList.contains('active')){
                if(!menu.contains(e.target) && !toggle.contains(e.target)){
                    menu.classList.remove('active');
                    dropdowns.forEach(function(drop){drop.classList.remove('open');});
                }
            }
        });
    })();
    </script>
</header>
